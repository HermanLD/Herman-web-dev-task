<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;900&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/index.js" defer></script>

    <title>Star Review</title>
  </head>
  <body>
    <div class="review-section">
      <div class="container">
        <h1 class="review-heading">Reviews</h1>
        <div class="ratings">
          <div class="star-rating-container">
            <h2 class="total-star-rating">0</h2>
            <div class="star-rating">
              <div class="star-rating-out">
                <div class="star-rating-in"></div>
              </div>
            </div>
            <p class="total-reviews">
              Based on <span class="total-reviews-num">0</span> Reviews
            </p>
          </div>
          <div class="rating-breakdown">
            <div class="rating-breakdown-row">
              <div
                class="rating-breakdown-label star-review-5"
                aria-label="5 star reviews"
              >
                <div class="rating-breakdown-outer-label" aria-hidden="true">
                  <div class="rating-breakdown-inner-label"></div>
                </div>
              </div>
              <div class="rating-breakdown-bar">
                <div class="rating-breakdown-inner-bar bar-rating-5"></div>
              </div>
              <div class="rating-breakdown-nums">
                (<span class="nums-rating-5">0</span>)
              </div>
            </div>
            <div class="rating-breakdown-row">
              <div
                class="rating-breakdown-label star-review-4"
                aria-label="4 star reviews"
              >
                <div class="rating-breakdown-outer-label" aria-hidden="true">
                  <div class="rating-breakdown-inner-label"></div>
                </div>
              </div>
              <div class="rating-breakdown-bar">
                <div class="rating-breakdown-inner-bar bar-rating-4"></div>
              </div>
              <div class="rating-breakdown-nums">
                (<span class="nums-rating-4">0</span>)
              </div>
            </div>
            <div class="rating-breakdown-row">
              <div
                class="rating-breakdown-label star-review-3"
                aria-label="3 star reviews"
              >
                <div class="rating-breakdown-outer-label" aria-hidden="true">
                  <div class="rating-breakdown-inner-label"></div>
                </div>
              </div>
              <div class="rating-breakdown-bar">
                <div class="rating-breakdown-inner-bar bar-rating-3"></div>
              </div>
              <div class="rating-breakdown-nums">
                (<span class="nums-rating-3">0</span>)
              </div>
            </div>
            <div class="rating-breakdown-row">
              <div
                class="rating-breakdown-label star-review-2"
                aria-label="2 star reviews"
              >
                <div class="rating-breakdown-outer-label" aria-hidden="true">
                  <div class="rating-breakdown-inner-label"></div>
                </div>
              </div>
              <div class="rating-breakdown-bar">
                <div class="rating-breakdown-inner-bar bar-rating-2"></div>
              </div>
              <div class="rating-breakdown-nums">
                (<span class="nums-rating-2">0</span>)
              </div>
            </div>
            <div class="rating-breakdown-row">
              <div
                class="rating-breakdown-label star-review-1"
                aria-label="1 star reviews"
              >
                <div class="rating-breakdown-outer-label" aria-hidden="true">
                  <div class="rating-breakdown-inner-label"></div>
                </div>
              </div>
              <div class="rating-breakdown-bar">
                <div class="rating-breakdown-inner-bar bar-rating-1"></div>
              </div>
              <div class="rating-breakdown-nums">
                (<span class="nums-rating-1">0</span>)
              </div>
            </div>
          </div>
        </div>
        <div class="cta-btns">
          <button class="cta-btn">
            <i class="fas fa-comments"></i>Ask a Question</button
          ><button class="cta-btn">
            <i class="fas fa-edit"></i>Write a Review
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
